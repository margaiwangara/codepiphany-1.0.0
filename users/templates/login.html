{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
  <div class="col-md-4 offset-md-4 auth-area">
      <div class="auth-brand text-center">
        <h2 class="text-muted"><strong>Log In</strong></h2>
      </div>
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" name="email" id="login-email" class="form-control">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" name="password" id="login-password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" name="login_submit" class="btn btn-outline-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
