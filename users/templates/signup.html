{% extends 'layout.html' %}
{% block title %} Sign Up {% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
  <div class="col-md-4 offset-md-4 auth-area">
      <div class="text-center auth-brand">
        <h2 class="text-muted"><strong>Sign Up</strong></h2>
      </div>
      <div class="card">
        <div class="card-body">
          {% include 'includes/_authmessages.html' %}
          <form action="" method="post" id="signup-form" autocomplete="off">
            <!--CSRF token-->
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <div class="form-group">
              <label for="signup-username">Username</label>
              <input type="text" name="username" id="signup-username" class="form-control">
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" name="email" id="signup-email" class="form-control">
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" name="password" id="signup-password" class="form-control">
            </div>
            <div class="form-group">
              <label for="signup-cpassword">Confirm Password</label>
              <input type="password" name="confirm_password" id="signup-cpassword" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" name="signup_submit" class="btn btn-outline-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
